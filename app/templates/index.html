<!doctype html>
<html>
<head><title>URL Shortener</title></head>
<body>
  <h2>Shorten Your URL</h2>
  <form method="POST">
    <input name="url" placeholder="Enter full URL" required>
    <button type="submit">Shorten</button>
  </form>
  {% if short_url %}
    <p>Short URL: <a href="/{{ short_url }}">{{ request.host_url }}{{ short_url }}</a></p>
    <p>Stats: <a href="/stats/{{ short_url }}">View Clicks</a></p>
  {% endif %}
</body>
</html>
