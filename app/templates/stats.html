<!doctype html>
<html>
<head><title>URL Stats</title></head>
<body>
  <h2>URL Stats</h2>
  
  <p><strong>Short URL:</strong> {{ request.host_url }}{{ url.short_code }}</p>
  <p><strong>Original URL:</strong> <a href="{{ url.original_url }}" target="_blank">{{ url.original_url }}</a></p>
  <p><strong>Click Count:</strong> {{ url.click_count }}</p>
  <p><strong>Created On:</strong> {{ url.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
  
  <br>
  <a href="/">Go back to shorten more URLs</a>
</body>
</html>
